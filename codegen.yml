overwrite: true
schema: "src/schema.graphql"
generates:
  dist/index.d.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-resolvers"
      - "typescript-react-apollo"
    config:
      immutableTypes: true
  dist/index.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-resolvers"
      - "typescript-react-apollo"
    config:
      immutableTypes: true
hooks:
  afterAllFileWrite:
    - prettier --write
