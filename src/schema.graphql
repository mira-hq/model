schema {
    query: Query
}

type Query {
    me: User!
    servers: [Server]
    server(uuid: String): Server
}

type User {
    uuid: String!
    email: String!
}

type Server {
    uuid: String!
    serverName: String!
    address: String
    status: ServerStatus!
    uptime: Int!
    maxUptime: Int!
    playersOnline: Int!
    owner: User!
}

enum ServerStatus {
    STARTING
    STOPPING
    STOPPED
    STARTED
    TERMINATED
}
